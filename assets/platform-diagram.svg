<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- 배경 그라디언트 정의 -->
  <defs>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- 연결선 패턴 -->
    <pattern id="connectionPattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <circle cx="2" cy="2" r="1" fill="#2E7D32" opacity="0.3"/>
    </pattern>
    
    <!-- 그림자 필터 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.08"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="500" height="400" fill="#f8fffe" rx="20"/>
  
  <!-- 연결선들 -->
  <!-- 농지임대로 가는 선 -->
  <line x1="250" y1="160" x2="250" y2="70" stroke="#2E7D32" stroke-width="2" stroke-dasharray="5,3" opacity="0.6">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- 자금지원으로 가는 선 -->
  <line x1="300" y1="200" x2="400" y2="200" stroke="#2E7D32" stroke-width="2" stroke-dasharray="5,3" opacity="0.6">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- 사업허가로 가는 선 -->
  <line x1="250" y1="240" x2="250" y2="330" stroke="#2E7D32" stroke-width="2" stroke-dasharray="5,3" opacity="0.6">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- 기술교육으로 가는 선 -->
  <line x1="200" y1="200" x2="100" y2="200" stroke="#2E7D32" stroke-width="2" stroke-dasharray="5,3" opacity="0.6">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- 농지임대 (상단) -->
  <g transform="translate(180, 20)">
    <rect x="0" y="0" width="140" height="70" rx="15" fill="url(#serviceGradient)" stroke="#2E7D32" stroke-width="2" filter="url(#softShadow)"/>
    <circle cx="25" cy="25" r="12" fill="#4CAF50"/>
    <path d="M20 20 L20 30 L30 30 L30 20 Z M22 22 L22 28 L28 28 L28 22 Z" fill="white"/>
    <text x="45" y="28" font-family="'Noto Sans KR', sans-serif" font-size="14" font-weight="600" fill="#2E7D32">농지임대</text>
    <text x="45" y="45" font-family="'Noto Sans KR', sans-serif" font-size="11" fill="#666">농어촌공사</text>
    <text x="45" y="58" font-family="'Noto Sans KR', sans-serif" font-size="11" fill="#666">농지은행</text>
  </g>
  
  <!-- 자금지원 (우측) -->
  <g transform="translate(350, 165)">
    <rect x="0" y="0" width="140" height="70" rx="15" fill="url(#serviceGradient)" stroke="#FF9800" stroke-width="2" filter="url(#softShadow)"/>
    <circle cx="25" cy="25" r="12" fill="#FF9800"/>
    <path d="M18 22 L32 22 L32 30 L18 30 Z M20 24 L30 24 M20 26 L30 26 M20 28 L30 28" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="45" y="28" font-family="'Noto Sans KR', sans-serif" font-size="14" font-weight="600" fill="#FF9800">자금지원</text>
    <text x="45" y="45" font-family="'Noto Sans KR', sans-serif" font-size="11" fill="#666">농협</text>
    <text x="45" y="58" font-family="'Noto Sans KR', sans-serif" font-size="11" fill="#666">정책자금</text>
  </g>
  
  <!-- 사업허가 (하단) -->
  <g transform="translate(180, 310)">
    <rect x="0" y="0" width="140" height="70" rx="15" fill="url(#serviceGradient)" stroke="#9C27B0" stroke-width="2" filter="url(#softShadow)"/>
    <circle cx="25" cy="25" r="12" fill="#9C27B0"/>
    <path d="M20 18 L30 18 L30 32 L20 32 Z M18 20 L32 20 M18 30 L32 30" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="45" y="28" font-family="'Noto Sans KR', sans-serif" font-size="14" font-weight="600" fill="#9C27B0">사업허가</text>
    <text x="45" y="45" font-family="'Noto Sans KR', sans-serif" font-size="11" fill="#666">지자체</text>
    <text x="45" y="58" font-family="'Noto Sans KR', sans-serif" font-size="11" fill="#666">시설원예</text>
  </g>
  
  <!-- 기술교육 (좌측) -->
  <g transform="translate(10, 165)">
    <rect x="0" y="0" width="140" height="70" rx="15" fill="url(#serviceGradient)" stroke="#00BCD4" stroke-width="2" filter="url(#softShadow)"/>
    <circle cx="25" cy="25" r="12" fill="#00BCD4"/>
    <path d="M18 22 L32 22 L18 28 L32 28 M20 25 L30 25" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="45" y="28" font-family="'Noto Sans KR', sans-serif" font-size="14" font-weight="600" fill="#00BCD4">기술교육</text>
    <text x="45" y="45" font-family="'Noto Sans KR', sans-serif" font-size="11" fill="#666">농업기술센터</text>
    <text x="45" y="58" font-family="'Noto Sans KR', sans-serif" font-size="11" fill="#666">스마트팜</text>
  </g>
  
  <!-- 중앙 플랫폼 -->
  <g transform="translate(175, 125)">
    <circle cx="75" cy="75" r="70" fill="url(#centerGradient)" filter="url(#shadow)"/>
    <circle cx="75" cy="75" r="60" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <circle cx="75" cy="75" r="50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    
    <!-- 중앙 아이콘 -->
    <!--g transform="translate(60, 50)">
      <path d="M10 10 L30 10 L30 15 L35 15 L35 35 L5 35 L5 15 L10 15 Z" fill="white" opacity="0.9"/>
      <circle cx="20" cy="22" r="4" fill="rgba(46,125,50,0.8)"/>
      <rect x="12" y="28" width="16" height="2" fill="rgba(46,125,50,0.8)" rx="1"/>
    </g-->
    
    <!-- 텍스트 -->
    <text x="75" y="65" text-anchor="middle" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="700" fill="white">청년농업인</text>
    <text x="75" y="90" text-anchor="middle" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="700" fill="white">원스톱</text>
    <text x="75" y="110" text-anchor="middle" font-family="'Noto Sans KR', sans-serif" font-size="16" font-weight="700" fill="white">플랫폼</text>
  </g>
  
  <!-- 연결점 애니메이션 -->
  <g>
    <circle cx="250" cy="160" r="3" fill="#2E7D32">
      <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="200" r="3" fill="#2E7D32">
      <animate attributeName="r" values="3;6;3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="240" r="3" fill="#2E7D32">
      <animate attributeName="r" values="3;6;3" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="200" r="3" fill="#2E7D32">
      <animate attributeName="r" values="3;6;3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 플랫폼 주변 장식 -->
  <g opacity="0.6">
    <circle cx="120" cy="100" r="2" fill="#4CAF50">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="130" r="1.5" fill="#FF9800">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="320" r="1.8" fill="#9C27B0">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="300" r="1.2" fill="#00BCD4">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>